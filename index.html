<!DOCTYPE html>
<html>

<head>
    <title>Websites to Monitor</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Websites to Monitor</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">URL</th>
                    <th scope="col">Last Updated</th>
                </tr>
            </thead>
            <tbody>
                {% for website in websites_monitored %}
                <tr>
                    <td>{{ website.name }}</td>
                    <td>{{ website.url }}</td>
                    <td>{{ website.last_updated }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="container" style="text-align:center">
        <div class="section">
            <form action="" method="POST">
                <label for="newURL">URL to Track: </label>
                <input type="text" id="newURL" name="username" placeholder="Website URL">
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
</body>
</html>
