<!DOCTYPE html>
<html>

<head>
    <title>Websites to Monitor</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Websites to Monitor</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="websiteName"></td>
                    <td id="URL"></td>
                    <td id="lastUpdated"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container" style="text-align:center">
        <div class="section">
            <form>
                <label for="newURL">URL to Track: </label>
                <input type="text" id="newURL" name="username" placeholder="Website URL">
                <input id="submit" class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
</body>
</html>
